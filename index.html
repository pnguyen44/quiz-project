<!DOCTYPE html>
<html lang="en">

<head>
  <title>QuizMe</title>
  <link type="text/css" rel="stylesheet" href="assets/styles/index.css">
  <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="assets/scripts/index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse bg-primary navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class='header-title'>
          <h1>QuizMe</h1>
        </div>
      </div>
    </div>
  </nav>

  <div class="container video-container">
    <div class="col col-sm-12 video">
      <video id= 'video' type="video/mp4" controls> </video>
    </div>
  </div>

  <!-- Question Modal-->
<div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="questionModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="questionModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <p class="message"></p>
      </div>
      <div class="modal-body">
        <form id ='quizForm'>
        <div class="radio">
        <input class = 'options' type="radio" name="choice"><span id="option1"></span>
        </div>
        <div class="radio">
        <input class = 'options' type="radio" name="choice"><span id="option2"></span>
        </div>
        <div class="radio">
        <input class = 'options' type="radio" name="choice"> <span id="option3"></span>
        </div>
        <button type="submit" class="btn btn-primary btn-submit pull-right" name="submit" value="Submit">Submit</button>
        </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sx btn-wrong pull-right btn-replay">Replay</button>
        <button type="button" class="btn btn-danger btn-sx btn-wrong pulll-right btn-give-answer">Show Me Answer</button>
        <button type="button" class="btn btn-primary btn-sx pull-right btn-results">Get Score</button>
      </div>
      </div>
    </div>
  </div>
</div>

<!-- Results Modal -->
<div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="resultsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title results-title" id="resultsModalLabel"></h5>
      </div>
      <div class="results-modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-retake">Retake Test</button>
      </div>
    </div>
  </div>
</div>

<footer class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
      <span class="copyright">Created By: <a href="https://pnguyen44.github.io/" target="_blank">Phuongnhat Nguyen</a> | 2018</span>
</footer>
</body>

</html>
